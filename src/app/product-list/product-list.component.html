<h2>Products</h2>

<!-- With *ngFor, the <div> repeats for each product in the list. -->
<div *ngFor="let product of products">
  <!-- The {{ product.name }} statement is an example of Angular's interpolation syntax -->
  <!-- Interpolation {{}} lets you render the property value as text -->
  <h3>
    <!-- hover over a product name to see the bound name property value, 
      which is the product name plus the word "details" -->
    <a [title]="product.name + ' details'">
      <!-- Property binding [ ] lets you use the property value in a template expression -->

      {{ product.name }}
    </a>
  </h3>

  <!-- *ngIf directive so that Angular only creates the <p> element 
    if the current product has a description -->
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <!-- Event binding uses a set of parentheses, ( ), around the event, 
    as in the (click) event on the <button> element -->
  <button type="button" (click)="share()">Share</button>

  <!-- to display ProductAlertsComponent as a child of ProductListComponent, 
    add the <app-product-alerts> element -->
  <!-- bind <app-product-alerts> to the onNotify() method of the product list component
    <app-product-alerts> is what displays the Notify Me button. -->
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
